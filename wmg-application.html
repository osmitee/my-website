<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="elements/website-logo.png">
    <script src="script.js"></script>
    <title>smitee oberoi</title>
</head>

<body class="user-select-none">
    <div class="mobile-message">
        <img src="elements/mobile/mobile-txt.png" alt="Mobile Message Image" class="no-drag">
    </div>

    <div class="container">
        <img src="elements/website-logo.png" class="logo no-drag">
        <img class="title no-drag" src="elements/smiteeoberoi.png" alt="smitee oberoi">
        <img class="header no-drag" src="elements/header-bg.png" alt="header background">

        <main>
            <div class="menu-screen-container">
                <nav class="menu">
                    <img src="elements/menu-full.png" class="menu-full no-drag">
                    <div class="menu-elems">
                        <div class="div1"><img src="elements/about-ol.png" onclick="link1()" class="menu-about"

                        <div class="div2"><img src="elements/work-ol.png" class="menu-work" alt="work" id="btn2"

                        <div class="div3"><img src="elements/contact-ol.png" class="menu-contact" alt="contact"
                                id="btn3" onclick="link3()"></div>
                        <div class="div4"><img src="elements/closet-ol.png" class="menu-closet" alt="closet"
                                title="coming soon!"></div>
                        <!-- id="btn4" -->
                        <div class="div5"><img src="elements/music-ol.png" class="menu-music" alt="music"
                                title="coming soon!"></div>
                        <!-- id="btn5"  -->
                    </div>
                </nav>
            </div>
            <iframe id="frame" src="personal-statement.html"></iframe>
        </main>
    </div>

</html>
